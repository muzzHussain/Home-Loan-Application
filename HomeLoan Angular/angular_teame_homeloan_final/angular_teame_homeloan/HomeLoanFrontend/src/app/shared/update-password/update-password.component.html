<div class="container col-sm-6">
  <div
    *ngIf="alert"
    [class]="alertClass + ' alert-dismissible fade show '"
    role="alert"
  >
    <strong>{{
      alertClass.includes("success") ? "Success! " : "Oops! "
    }}</strong>
    {{ successMessage || errorMessage }}.
    <button
      (click)="closeAlert()"
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
</div>

<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Update Password</h3>
      <div class="card-text">
        <form [formGroup]="updatePasswordForm">
          <div class="mb-3">
            <label class="form-label">Current Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="currentPwd"
            />
            <small
              *ngIf="getCurrentPassword?.invalid && getCurrentPassword?.touched"
              class="text-danger fw-bold"
              >*Current Password is Required</small
            >
          </div>
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="newPwd"
            />
            <small
              *ngIf="getNewPassword?.invalid && getNewPassword?.touched"
              class="text-danger fw-bold"
              >*New Password is Required</small
            >
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="cfNewPwd"
            />
            <small
              *ngIf="getConfirmPassword?.invalid && getConfirmPassword?.touched"
              class="text-danger fw-bold"
              >*Confirm New Password is Required</small
            >
          </div>
          <button
            type="submit"
            (click)="onUpdate()"
            class="btn btn-outline-success me-1"
          >
            <span
              *ngIf="update"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Update
          </button>
          <a class="btn btn-secondary" (click)="back()">Back</a>
        </form>
      </div>
    </div>
  </div>
</div>
