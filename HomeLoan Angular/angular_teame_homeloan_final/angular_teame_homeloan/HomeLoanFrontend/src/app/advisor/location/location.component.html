<h1 class="text-center">Location</h1>
<div class="container">
    
   
  <mat-form-field appearance="fill">
    <mat-label>Search Location</mat-label>
    <input (keyup)="applyFilter($any($event.target).value)" matInput >
    <mat-icon matPrefix fontIcon="Search"></mat-icon>
  </mat-form-field>

 
    <table class="table table-striped mat-elevation-z8  " mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="countryName">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
        
        
      </ng-container>
       <!-- Email id Column -->
      <ng-container matColumnDef="stateName">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.stateName}} </td>
      </ng-container>
      <!-- Loan start date column-->
      <ng-container matColumnDef="cityName">
        <th mat-header-cell *matHeaderCellDef> City</th>
        <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
      </ng-container>
      <!-- Loand end date column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-info" (click)="editDetails(element)">Edit</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
