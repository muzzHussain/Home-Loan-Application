<div class="mt-3">
  <h1 class="text-center">List of applied loans</h1>
</div>

<div class="container">
  <!-- <mat-form-field appearance="fill">
    <mat-label>Search Loan Application</mat-label>
    <input (keyup)="applyFilter($any($event.target).value)" matInput />
    <mat-icon matPrefix fontIcon="Search"></mat-icon>
  </mat-form-field> -->

  <table class="table mat-elevation-z8" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef>Email ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.emailId }}
      </td>
    </ng-container>
    <!-- Loan start date column-->
    <ng-container matColumnDef="loanStartDate">
      <th mat-header-cell *matHeaderCellDef>Loan Start-Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.loanStartDate | date : "dd-MM-yyyy" }}
      </td>
    </ng-container>
    <!-- Loand end date column -->
    <ng-container matColumnDef="loanDuration">
      <th mat-header-cell *matHeaderCellDef>Loan Duration</th>
      <td mat-cell *matCellDef="let element">{{ element.loanDuration }}</td>
    </ng-container>
    <!-- Loan ammount column -->
    <ng-container matColumnDef="loanAmount">
      <th mat-header-cell *matHeaderCellDef>Loan Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.loanAmount }}</td>
    </ng-container>
    <!--Eligibility Badge-->
    <ng-container matColumnDef="eligibility">
      <th mat-header-cell *matHeaderCellDef>Eligibility</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="getEligibilityBadgeColorClass(element.eligibility)"
      >
        <!-- [ngClass]="getRowColorClass(element.eligibility)" -->
        {{ element.eligibility }}
      </td>
    </ng-container>
    <!--Status Badge-->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td
        mat-cell
        *matCellDef="let element"
        [class]="getStatusBadgeColorClass(element.status)"
      >
        <!-- [ngClass]="getRowColorClass(element.eligibility)" -->
        {{ element.status }}
      </td>
    </ng-container>
    <!-- View button -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>View</th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-info" (click)="viewDetails(element.id)">
          Details
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- [ngClass]="{ 'green-row': row.eligibility === 'Green' }" -->
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
